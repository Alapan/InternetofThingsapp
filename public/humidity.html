<html>
<title>Humidity</title>
	<head>
		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
	</head>
	<body>
		<h3>Humidity page</h3>
		<table>
			<tr>
				<td>
					<button type="button" onclick="humidgraph('chartContainer')">View live humidity data</button> 
				</td>
			</tr>
		</table>
		<p><div id="chartContainer" style="height: 300px;width= 100%;"></div></p>
		<p><div id="chartContainer1" style="height: 300px;width= 100%;"></div></p>
		<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		<script type="text/javascript">
			
			function humidgraph(divid){

				var i=0;
				var xVal,yVal;
				var humidity=[];
				var time=[];
				var dps=[];
				var fileread;
				var obj=document.getElementById(divid);

				if(window.XMLHttpRequest){
					fileread=new XMLHttpRequest();
				}
				fileread.onreadystatechange=function(){
					
					if((fileread.readyState===4 || fileread.readyState===0) && fileread.status===200){
						var text=fileread.responseText;
						var timetext=fileread.responseText;

						//document.getElementById("chartContainer").innerHTML=text;
						//document.getElementById("chartContainer").innerHTML=timetext;
						timetext.split('\n').forEach(function(item){
							var comma=item.indexOf(',');
							time.push(item.substring(6,comma));
							time.toString();
							document.getElementById("chartContainer").innerHTML=time;
						});
						
						text.split('\n').forEach(function(item){
							humidity.push(Number(item.match(/Humidity(.\d+[.]\d+)/)[1]));
							humidity.toString();
							document.getElementById("chartContainer1").innerHTML=humidity;
						});
						

						showGraph();
						

					}
				}
				fileread.open("GET","sensordata.txt",true);
				fileread.send();
				
				while(i<time.length){
					xVal=time[i];
					yVal=humidity[i];
					dps.push({x: xVal,y: yVal});
					i++;
				}
				/*var chart=new CanvasJS.chart("chartContainer",{
					title:{
						text: "Live humidity data"
					},
					axisX:{
						title: "Time"
					},
					axisY:{
						title: "Humidity"
					},
					data: [{
						type: "line",
						dataPoints: dps
						
					}]
				});
				chart.render();*/


				var showGraph = function(){
					console.log("inside show graph");

				 $('#container').highcharts({
            title: {
                text: 'Monthly Average Temperature',
                x: -20 //center
            },
            subtitle: {
                text: 'Source: WorldClimate.com',
                x: -20
            },
            xAxis: {
                categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
                    'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
            },
            yAxis: {
                title: {
                    text: 'Temperature (°C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                valueSuffix: '°C'
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: 'Tokyo',

            }, {

                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]
        });}


			}
		</script>
	</body>
</html>
