<html>
	<head>
		<script src="http://cdn.socket.io/stable/socket.io.js"></script>
		<script type="text/javascript">

			// create socketio instance and connect
			var socket=new io.Socket('localhost',{
				port:4000
			});
			socket.connect();
			
			// add a connect listener
			socket.on('connect',function(){
				console.log("The client has connected to the server!");
			});

			// listener for handling received data
			socket.on('message',function(data){
				console.log("The client has received this message from the server".data);
			});

			// disconnect listener
			socket.on('disconnect',function(){
				console.log("The client has disconnected!");
			});

			// send message to the server via this socket
			function sendMssg(message){
				socket.send(message);
			}
		</script>
	</head>
</html>
